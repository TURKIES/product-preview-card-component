<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="section-cta">
      <div class="container">
        <!-- IMAGE-BOX -->
        <div class="parfume-img"></div>
        <!-- TEXT-BOX -->
        <div class="text-box">
          <p class="heading gray-color">perfume</p>
          <h1 class="parfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="about-parfume gray-color">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <p class="after-price">$149.99</p>
            <span class="before-price gray-color">$169.99</span>
          </div>
          <a href="#" class="btn">
            <svg
              width="15"
              class="icon"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            <span class="text-btn">Add to Cart</span>
          </a>
        </div>
      </div>

      <div class="footer-section">
        <span class="span-footer-text">Challenge by</span>
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="footer-text"
          target="_blank"
          >Frontend Mentor</a
        >. <span class="span-footer-text"> Coded by</span>
        <a href="#" class="footer-text">Turki</a>.
      </div>
    </section>
  </body>
</html>
